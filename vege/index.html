<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="recepty.css">
    </head>
    <body>

        <!-- hlavni recept -->

        <div class="hlavni recept">
        <img src="images/salat.jpg" class="salat" alt="Salat">
        Salát s&nbsp;vlašskými ořechy
        Saláty
        5 komentářů
        </div>

        <!-- maly recept 2 -->

        <div class="maly recept2">
        <img src="images/chlebicek.jpg" class="chlebicek" alt="Chlebicek">
        Chlebíček s&nbsp;avokádem
        Svačina
        16 komentářů
        </div>

        <!-- maly recept 3 -->

        <div class="maly recept3">
        <img src="images/cizrna.jpg" class="cizrna" alt="Cizrna">
        Pita chléb s&nbsp;cizrnou
        Luštěniny
        23 komentářů
         </div>

        <!-- maly recept 4 -->

        <div class="maly recept4">
        <img src="images/tacos.jpg" class="tacos" alt="Tacos">
        Avokádové tacos
        Mexická
        7 komentářů
        </div>

        <!-- maly recept 5 -->

        <div class="burger">
        <img src="images/burger.jpg" class="burger" alt="Burger">
        Sojový burger
        Burgery
        19 komentářů
        </div>

        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>
